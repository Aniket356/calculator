<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>

        <div class="btn-container">
            <button class="btn" id="clear" data-code="Delete">AC</button>
            <button class="btn" id="delete" data-code="Backspace">DEL</button>
            <button class="btn" id="plus-minus" data-code="F9">+/-</button>
            <button class="btn number" data-code="Numpad7">7</button>
            <button class="btn number" data-code="Numpad8">8</button>
            <button class="btn number" data-code="Numpad9">9</button>
            <button class="btn operator" data-code="NumpadDivide">/</button>
            <button class="btn number" data-code="Numpad4">4</button>
            <button class="btn number" data-code="Numpad5">5</button>
            <button class="btn number" data-code="Numpad6">6</button>
            <button class="btn operator" data-code="NumpadMultiply">*</button>
            <button class="btn number" data-code="Numpad1">1</button>
            <button class="btn number" data-code="Numpad2">2</button>
            <button class="btn number" data-code="Numpad3">3</button>
            <button class="btn operator" data-code="NumpadSubtract">-</button>
            <button class="btn" id="decimal" data-code="NumpadDecimal">.</button>
            <button class="btn number" id="zero" data-code="Numpad0">0</button>
            <button class="btn" id="equals" data-code="NumpadEnter">=</button>
            <button class="btn operator" data-code="NumpadAdd">+</button>
        </div>

    </div>
</body>
</html>
